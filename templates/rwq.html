<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Red Wine Quality
	</title>
</head>
<style>
    .myDiv{
    border: 3px outset palevioletred;
    background-color: slategrey;
    text-align: center;}
    .myfont {
        color: saddlebrown;
    }

</style>
<body>
    <p>
        <h1>
            <center>
                Red Wine Quality Prediction
            </center>
        </h1>
    </p>
    <p>
	  	<div class="myDiv">
            <center>
                <form action="{{url_for('get_data_from_html4')}}" method="POST">
                    <div class="Fixed_Acidity">
                        <h3>
                            <label for="fixed_acidity">fixed_acidity</label>
                            <input type="text" id="fixed_acidity" name="fixed_acidity">btw:[4.0-16.0]
                        </h3>
                    </div>
                    <div class="Volatile_Acidity">
                        <h3>
                            <label for="volatile_acidity">volatile_acidity</label>
                            <input type="text" id="volatile_acidity" name="volatile_acidity">btw:[0-2.0]
                        </h3>
                    </div>
                    <div class="Citric_Acid">
                        <h3>
                            <label for="citric_acid">citric_acid</label>
                            <input type="text" id="citric_acid" name="citric_acid">btw:[0.0-1.0]
                        </h3>
                    </div>
                    <div class="Residual_Sugar">
                        <h3>
                            <label for="residual_sugar">residual_sugar</label>
                            <input type="text" id="residual_sugar" name="residual_sugar">btw:[0.0-16.0]
                        </h3>
                    </div>
                    <div class="Chlorides">
                        <h3>
                            <label for="chlorides">chlorides</label>
                            <input type="text" id="chlorides" name="chlorides">btw:[0.0-1.0]
                        </h3>
                    </div>
                    <div class="Free_Sulfur_Dioxide">
                        <h3>
                            <label for="free_sulfur_dioxide">free_sulfur_dioxide</label>
                            <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide">btw:[1-75]
                        </h3>
                    </div>
                    <div class="Total Sulfur Dioxide">
                        <h3>
                            <label for="total_sulfur_dioxide">total_sulfur_dioxide</label>
                            <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide">btw:[1-300]
                        </h3>
                    </div>
                    <div class="density">
                        <h3>
                            <label for="density">density</label>
                            <input type="text" id="density" name="density">btw:[0.0-1.0]
                        </h3>
                    </div>
                    <div class="PH">
                        <h3>
                            <label for="pH">pH</label>
                            <input type="text" id="pH" name="pH">btw:[0.0-4.01]
                        </h3>
                    </div>
                    <div class="Sulphates">
                        <h3>
                            <label for="sulphates">sulphates</label>
                            <input type="text" id="sulphates" name="sulphates">btw:[0.00-2.00]
                        </h3>
                    </div>
                    <div class="Alcohol">
                        <h3>
                            <label for="alcohol">alcohol</label>
                            <input type="text" id="alcohol" name="alcohol">btw:[5.0-15.0]
                        </h3>
                    </div>
                    <input type="submit" value="Predict">
                </form>
            </center>
        </div>
    </p>
</body>
</html>
